<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Enables responsive design -->

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css">

    <title>Daily Diary</title>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div id="user-information-rendered-here" class="text-center"><!-- User profile information, such as name and picture will go in here --></div>
        </div> <!-- .col-md-3 close -->
        <div class="col-md-8">
          <!-- User diary entries will go here -->
        </div> <!-- .col-md-9 close -->
      </div> <!-- .row close -->
    </div> <!-- .container close -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Custom JS -->
    <script src="../scripts/script.js"></script>

    <script type="text/template" id="profile-template">
      <h1> <%= firstname %> <%= lastname %> </h1> <!-- displays the name of the current user -->
      <p><img class="profile-picture" src=<%= profile_picture %> > <p>
    </script>

  </body>

</html>
