<!DOCTYPE html>
<html class="full" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Enables responsive design -->

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/style.css">

    <title>Daily Diary</title>

  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-9 col-sm-12">
            <!-- Empty div -->
        </div> <!-- .col-md-9 close -->
        <div class="col-md-3 col-sm-12">
          <h1>Your Daily Diary</h1>
          <p>Record your favorite memories in 60 characters or fewer. Now there's no excuse not to keep a real microblog.</p>
          <p><a class="btn btn-success btn-lg" id="login-button" role="button">Log In</a>&nbsp;&nbsp;<a class="btn btn-primary btn-lg" id="signup-button" role="button">Sign Up</a></p> <!-- show login modal, show sign up modal -->
        </div> <!-- .col-md-2 close -->
      </div> <!-- .row close -->
    </div> <!-- .container close -->

    <!-- login modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Log In</h4>
          </div>
          <form method="post" action="/login"> <!--defined route -->
            <div class="modal-body">
              <div class="form-group">
                <input type="email" name="user[email]" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="user[password]" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" value="Log In" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- signup modal -->
    <div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="signupModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
          </div>
          <form method="post" action="/users">
            <div class="modal-body">
              <div class="form-group">
                <input type="text" name="user[firstname]" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <input type="text" name="user[lastname]" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input type="text" name="user[profile_picture]" class="form-control" placeholder="Profile Picture (Image URL)">
              </div>
              <div class="form-group">
                <input type="email" name="user[email]" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" name="user[password]" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <input type="submit" value="Sign Up" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Underscore -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <!-- Custom JS -->
    <script src="../scripts/script.js"></script>

  </body>

</html>
